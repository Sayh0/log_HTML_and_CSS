<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_inlineElement.html</title>
    <style>
        .color-red {
            color:red;
        }
    </style>
</head>
<body>
    <h1>inline 요소에 대해 알아보기</h1>
    <span>하나</span> <!-- 여기서 개행을 해도 inline 요소라 한줄에 주르륵 나옴.-->
    
    <!-- 개행을 아무리 많이 해도 이걸로는 웹브라우저는 그냥 공백 하나로 인식함-->



    <span class="color-red">두울</span><span>세엣</span>
    <!-- 굳이 귀찮게 span으로 만드는 이유는 style 로 css 넣을 수 있으니까.-->
    <br> <!--inline 요소는 이걸로 개행-->
    하나두울세엣
    <p>span 요소는 <span class="color-red">inline</span>요소입니다.</p>

    <h2>기본 스타일을 가지고 있는 인라인 요소</h2>
    <!-- b 요소는 단순히 굵은 글씨.-->
    <p> 천리 길도 <b>한 걸음</b> 부터</p>
    <!-- strong 요소는 볼드 + 강조의 의미도 가지고 있다.-->
    <p> 천리 길도 <strong>한 걸음</strong> 부터</p>

    <!-- i 요소는 단순히 이탤릭체.-->
    <p> 여러분 <i>즐거운</i>코딩이 시작 되었어요</p>
    <!-- em 요소는 이탤릭체 + 강조의 의미도 가지고 있다.-->
    <p> 여러분 <em>즐거운</em>코딩이 시작 되었어요</p>

</body>
</html>
