<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table.html</title>
    <style>
        #myTable { /*id 선택자로 지정할 땐 #으로*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>표(table) 형식으로 정보를 출력하기 (약식)</h1>
    <table>
        <tr> 
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>1</td>
            <td>김구라</td>
            <td>노량진</td>
        </tr>
        <tr>
            <td>2</td>
            <td>해골</td>
            <td>행신동</td>
        </tr>

    </table>

    <table border = "1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>1</th>
            <th>김구라</th>
            <th>노량진</th>
        </tr>
        <tr>
            <th>2</th>
            <th>해골</th>
            <th>행신동</th>
        </tr>

    </table>
    <table border = "1" id = "myTable">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>1</th>
            <th>김구라</th>
            <th>노량진</th>
        </tr>
        <tr>
            <th>2</th>
            <th>해골</th>
            <th>행신동</th>
        </tr>

    </table>
</body>
</html>
