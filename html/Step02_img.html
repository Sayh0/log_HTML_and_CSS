<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_img.html</title>
    <style>
        /*id 속성으로 선택할 때는 선택자를 #으로 시작한다.*/
        #one { /* id="one"인 요소에 작용할 css.*/
            color : red;
        }
        #two {
            color : blue;
        }
        #three {
            color : green;
        }
        .my-class {
            font-style : italic;
            /*
            class = "my-class"인 요소에 적용할 css.
            class 속성으로 선택할 때는 선택자를 '.'으로 시작한다.
            */
        }
        .han-img {
            width : 200px;
            height : 300px;
        }
    </style>
</head>
<body>
    <h1>이미지입니다.</h1>
    <!--display가 block이라 칸을 다 차지. block element-->
    <img src="images/kim1.png" alt="김구라가 확성기를 들고 있는 이미지">
    <!--이미지는 공간만 확보되면 좌에서 우로 쌓임. inline element.-->
    <img src="http://pics.gmarket.co.kr/pc/single/kr/common/image__logo.png" 
    alt="Gmartket 로고">
    <br> <!-- 다만 이런 식으로 강제개행도 가능-->
    <img src="http://pics.gmarket.co.kr/pc/single/kr/common/image__logo.png" 
    alt="Gmartket 로고">
    <!--
        정리
        img 요소의 src 속성의 값으로는 로딩할 이미지가 위치한 경로를 적어놓으면 
        웹브라우저가 해당경로를 찾아서 이미지 데이터를 받아와서 화면상에 표시해 준다.
        alt 속성의 값으로는 이미지의 자세한 설명을 적으면 된다.
        img 요소는 인라인 요소이기 때문에 개행을 따로 해주지 않으면 한줄로 출력된다.
    -->
    <p id="one">단락을 나타내는 p 요소입니다.</p>
    <!-- 
        id속성은 특정 요소를 유일하게 식별하고자 할 대 사용하는 속성이다.
        서로 다른 요소에 동일한 id를 부여하면 markup 오류가 발생한다.
    -->
    <div id="two" class = "my-class">문단을 나타내는 div 요소입니다.</div>
    <h2 id="three" class = "my-class">제목을 나타내는 hn요소입니다.</h2>
    <h1>이미지 요소의 크기 조절하기</h1>
    <!-- 1번과 3번 이미지의 폭과 높이를 200px,300px로 변경하기.-->
    <img src="images/1.jpg" class = "han-img">
    <img src="images/2.jpg">
    <img src="images/3.jpg" class = "han-img">>
    <!--
        clsss 속성은 특정 요소들을 같은 그룹으로 구성하도자 할 때 사용하는 속성이다.
    -->
</body>
</html>
