<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step01_Example.html</title>
	<style>
		/* 
			p요소의 
			
			1. 배경색을 검정색으로
			2. 글자의 색상을 흰색으로
			3. 글자의 크기를 30px 로
			4. margin 을 제거 

			해 보세요.
		*/
		p{ 
			/* css 속성명은 이미 정해져 있다 */
			/* css 속성값은 정해진 카테고리 혹은 정해진 형식에서 원하는 값을 지정한다.*/
			background-color: #000000; 
			/*
				(참고)
				#nnnnnn 에서 #은 16진수라는 의미 
				16진수로 표현된 RGB값임. R2개/G2개/B2개 nn/nn/nn
				000000은 빛이 없음. FF0000 빨강 최대. 0000FF 파랑 최대.
				10진수로 표기한 rgb(255,255,255) 이런 것도 이제 무슨 의미인지 알겠지?
			*/
			color: rgb(255, 255, 255);
			font-size: 30px;
			margin: 0;	
		 }
	</style>
</head>
<body>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, reiciendis. Magnam necessitatibus explicabo iure reiciendis dolorem quod illo excepturi maiores dignissimos fugit ad quaerat obcaecati, vitae, alias maxime? Ex, a.</p>	
</body>
</html>
