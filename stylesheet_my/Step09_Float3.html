<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step09_Float3.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: yellow;
			border: 1px solid red;
			float: left; /* left | right */
		}
		p{
			clear: both; /* left | right | both*/
		}
		.wrapper{
			border: 1px solid blue; /*box div의 부모 요소. */
			background-color: #999;
			overflow: auto; /* float 된 자식 요소를 감쌀수 있도록 설정해줌. */
		}
	</style>
</head>
<body>
<h1>block 요소를 inline 요소 처럼 한줄로 배치</h1>
<div class="wrapper"> 
	<div class="box">div1</div>
	<div class="box">div2</div>
	<div class="box">div3</div>
	<div class="box">div4</div>
	<div class="box">div5</div>
</div>

</body>
</html>
